<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <audio id="achievementSound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
</head>
<body>
    <div class="container mt-4" id="app">
        <nav class="navbar navbar-light bg-light mb-3">
            <a class="navbar-brand" href="index.html">Trivia Quiz</a>
            <a href="profile.html" class="btn btn-info">Profile</a>
        </nav>
        <h1 class="animate__animated animate__bounceIn">Trivia Quiz Game</h1>
        <div class="d-flex justify-content-between">
            <p>Points: <span id="points">0</span></p>
            <select id="theme-select" class="form-select w-auto">
                <option value="default">Default Theme</option>
            </select>
        </div>
        <div id="ad-container" class="mb-3"></div>
        <div id="quiz-container"></div>
        <div id="results-container" class="d-none"></div>
        <div id="badges-container" class="d-none"></div>
        <button id="share-btn" class="btn btn-primary d-none mt-3">Share Score</button>
    </div>
    <!-- AdSense placeholder -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
