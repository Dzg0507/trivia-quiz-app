<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4" id="app">
        <h1>Trivia Quiz Game</h1>
        <div class="d-flex justify-content-between">
            <p>Points: <span id="points">0</span></p>
            <select id="theme-select" class="form-select w-auto">
                <option value="default">Default Theme</option>
            </select>
        </div>
        <div id="ad-container" class="mb-3"></div>
        <div id="quiz-container"></div>
        <div id="results-container" class="d-none"></div>
        <div id="badges-container" class="d-none"></div>
        <button id="share-btn" class="btn btn-primary d-none mt-3">Share Score</button>
    </div>
    <!-- AdSense placeholder -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('currentUser')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
