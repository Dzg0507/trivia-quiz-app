<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Trivia Quiz Login</h1>
        <div id="message" class="alert d-none"></div>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" id="signup-btn" class="btn btn-secondary ms-2">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const users = JSON.parse(localStorage.getItem('users')) || {};
        const message = document.getElementById('message');
        const loginForm = document.getElementById('login-form');
        const signupBtn = document.getElementById('signup-btn');
        let isSignup = false;

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (isSignup) {
                if (users[username]) {
                    message.classList.remove('d-none', 'alert-success');
                    message.classList.add('alert-danger');
                    message.textContent = 'Username already exists!';
                    return;
                }
                users[username] = password;
                localStorage.setItem('users', JSON.stringify(users));
                message.classList.remove('d-none', 'alert-danger');
                message.classList.add('alert-success');
                message.textContent = 'Account created! Please log in.';
                isSignup = false;
                loginForm.reset();
            } else {
                if (users[username] === password) {
                    localStorage.setItem('currentUser', username);
                    window.location.href = 'index.html';
                } else {
                    message.classList.remove('d-none', 'alert-success');
                    message.classList.add('alert-danger');
                    message.textContent = 'Invalid username or password!';
                }
            }
        });

        signupBtn.addEventListener('click', () => {
            isSignup = true;
            message.classList.add('d-none');
            loginForm.reset();
            document.querySelector('#login-form button[type="submit"]').textContent = 'Sign Up';
        });

        document.getElementById('login-link').addEventListener('click', (e) => {
            e.preventDefault();
            isSignup = false;
            message.classList.add('d-none');
            loginForm.reset();
            document.querySelector('#login-form button[type="submit"]').textContent = 'Login';
        });
    </script>
</body>
</html>
