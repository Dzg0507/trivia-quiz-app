<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-gradient">
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 rounded">
            <a class="navbar-brand" href="index.html">Trivia Quest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="text-primary animate__animated animate__fadeInUp">Your Epic Quests</h1>
        <div id="quest-container" class="row g-4 mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const currentUser = localStorage.getItem('currentUser');
        const questContainer = document.getElementById('quest-container');

        const quests = [
            {
                name: 'Daily Riddle Challenge',
                story: 'You are a brave explorer tasked with solving the ancient riddle of the day. The village elder awaits your wisdom!',
                goal: 5,
                period: 'daily',
                reward: 'Daily Challenger Badge'
            },
            {
                name: 'Weekly Treasure Hunt',
                story: 'Embark on a week-long quest to uncover the lost treasure of Trivia Isle. Each answer brings you closer to the chest!',
                goal: 20,
                period: 'weekly',
                reward: 'Weekly Warrior Badge'
            },
            {
                name: 'Monthly Legend Trial',
                story: 'Face the ultimate trial to become a legend. The Trivia Council tests your knowledge across the month!',
                goal: 50,
                period: 'monthly',
                reward: 'Monthly Master Badge'
            }
        ];

        function loadQuests() {
            const today = new Date().toISOString().split('T')[0];
            const thisWeek = new Date().toLocaleDateString('en-US', { week: 'long' });
            const thisMonth = new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            quests.forEach(quest => {
                const statsKey = `${quest.period}Stats_${currentUser}_${quest.period === 'daily' ? today : quest.period === 'weekly' ? thisWeek : thisMonth}`;
                const stats = JSON.parse(localStorage.getItem(statsKey)) || { correct: 0 };
                const progress = stats.correct;
                const completed = progress >= quest.goal;
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card h-100 bg-dark text-white shadow-lg animate__animated animate__zoomIn">
                        <div class="card-body">
                            <h5 class="card-title text-warning">${quest.name}</h5>
                            <p class="card-text text-info">${quest.story}</p>
                            <p>Progress: ${progress}/${quest.goal} correct answers</p>
                            <div class="progress">
                                <div class="progress-bar bg-success" style="width: ${Math.min((progress / quest.goal) * 100, 100)}%"></div>
                            </div>
                            ${completed ? `<p class="text-success">Completed! Reward: ${quest.reward}</p>` : ''}
                        </div>
                    </div>
                `;
                questContainer.appendChild(card);
            });
        }

        if (currentUser) {
            loadQuests();
        } else {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
